[Launch]
ProgramExecutable=simplewall\32\simplewall.exe
ProgramExecutable64=simplewall\64\simplewall.exe
DirectoryMoveOK=yes
RunAsAdmin=force
SupportsUNC=yes
MinOS=7

[FilesMove]
simplewall\simplewall.ini=%FullAppDir%
simplewall\*.xml.*=%FullAppDir%
simplewall_*.log=%FullAppDir%

[FileWrite1]
Type=INI
File=%PAL:DataDir%\simplewall\simplewall.ini
Section=simplewall
Key=LogPath
Value=%PAL:DataDir%\simplewall.log
